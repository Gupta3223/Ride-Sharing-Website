<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking - TripJoy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2 class="logo">
            <img src="logo.jpg" alt="RideBooking Logo">
        </h2>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#help">Help</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>

    <!-- Cab Booking Section -->
    <section class="ride-booking">
        <h1>Schedule a Cab Instantly!</h1>
        <p>Get to your destination comfortably and safely.</p>

        <div class="input-container">
            <div class="input-box">
                <span class="icon">•</span>
                <input type="text" placeholder="Pickup Location" required>
                <span class="icon"><i class="fas fa-location-arrow"></i></span>
            </div>

            <div class="input-box">
                <span class="icon">▪</span>
                <input type="text" placeholder="Destination" required>
                <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" required>
            </div>

            <div class="input-box">
                <span class="icon"><i class="fas fa-clock"></i></span>
                <input type="time" required>
            </div>
        </div>

        <div class="button-container">
            <button class="black-btn">Search Cabs</button>
            <button class="gray-btn">Schedule Ride</button>
        </div>
    </section>
</body>
</html>
