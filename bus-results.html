<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Buses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2 class="logo">
            <img src="logo.jpg" alt="RideBooking Logo">
        </h2>
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#help">Help</a></li>
            <li><button class="login-btn" onclick="openLoginModal()">Login</button></li>
        </ul>
    </nav>

    <!-- Bus Results Section -->
    <section class="bus-results">
        <h1>Available Buses</h1>
        <p id="route-info"></p>

        <div class="bus-list">
            <div class="bus-item">
                <h3>Express Bus 101</h3>
                <p>Departure: 08:00 AM | Arrival: 12:00 PM</p>
            </div>
            <div class="bus-item">
                <h3>Super Deluxe 202</h3>
                <p>Departure: 10:00 AM | Arrival: 02:00 PM</p>
            </div>
            <div class="bus-item">
                <h3>Luxury Coach 303</h3>
                <p>Departure: 01:00 PM | Arrival: 05:00 PM</p>
            </div>
        </div>

        <button class="black-btn" onclick="goBack()">Search Again</button>
    </section>

    <script>
        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        const to = params.get('to');
        const date = params.get('date');

        // Display route information
        document.getElementById('route-info').textContent = `Buses from ${from} to ${to} on ${date}`;

        // Function to go back to the search page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
